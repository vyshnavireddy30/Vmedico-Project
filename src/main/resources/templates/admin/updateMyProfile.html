<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>vmedico</title>
    <link rel="stylesheet" href="../css/admin.css">
    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>



<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
		 <h2 class="navbar-brand mr-1" >Admin Dashboard</h2>
        <form  th:action="@{/logout}"  method="POST" class="ml-auto">
	                           <button type="submit" class="btn btn-danger">Logout</button> 
                                       </form>
    </nav>

    <ul class="sidebar navbar-nav bg-dark">

        <li class="nav-item active">
            <a class="nav-link " th:href="@{/admin/user-details}">
                <span>User Details</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link " th:href="@{/admin/appointments}">
                <span>Appointments</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link " th:href="@{/admin/doctor-details}">
                <span>Doctor Details</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link " th:href="@{/admin/admin-details}">
                <span>Admin Details</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/edit-my-profile}">
                <span>My Profile</span>
            </a>
        </li>
    </ul>

    <div class="data">
        <form th:action="@{/admin/update}" th:object="${profile}" method="POST">
            <table>
                <tr>
                </tr>
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{password}">
                <input type="hidden" th:field="*{enabled}">
                <input type="hidden" th:field="*{role}">
                <input type="hidden" th:field="*{confirmationToken}">
                <tr>
                    <td><br>
                        <dt class="col-sm-3">First Name:</dt>
                    </td>
                    <td><br><input type="text" th:field="*{firstName}" class="form-control" required="" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td><br><br>
                        <dt class="col-sm-3">Last Name:</dt>
                    </td>
                    <td><br><input type="text" th:field="*{lastName}" required="" class="form-control" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td><br><br>
                        <dt class="col-sm-3">Email:</dt>
                    </td>
                    <td><br><input th:field="*{email}" class="form-control" required="" placeholder="Email" readonly /><br></td>
                </tr>
                <tr>
                    <td><br><br>
                        <dt class="col-sm-3">Gender:</dt>
                    </td>
                    <td><br><input th:field="*{gender}" class="form-control" required="" placeholder="Gender" /><br></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input class="btn btn-primary btn-lg" type="submit" value="Send"></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</body>

</html>
